# Server Configuration
server.port=8080
spring.application.name=chordconnect-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/chord_connect
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable Spring Security temporarily
# Disable security temporarily
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# JWT Configuration
jwt.secret=chordconnect-secret-key-2024-change-in-production-12345
jwt.expiration=86400000

# Logging
logging.level.com.chordconnect.backend=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.web.cors.allowed-origins=http://localhost:3000
